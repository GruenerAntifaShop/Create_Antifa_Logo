<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Antifa Image generate by GruenerAntifaShop.de</title>
	<link rel="stylesheet" href="style.css">

	<script src="live.js"></script>
</head>

<body>
	<!---
	<div id="change_color_div">
		<input type="file" accept="image/*">

		<div class="menu">
			<input type="color" class="btn" id="colorpicker_change_image" value="#ff000000"><br>
		</div>
		<canvas id="canvas"></canvas>

	</div>
-->
	<div>
		<div id="image_field" height="500" width="500">
			<div id="circle_out"></div>
			<div id="circle_in"></div>
			<div id="upper_text" class="text_circle">ANTIFASCHISTISCHE</div>
			<div id="down_text" class="text_circle">AKTION</div>
			<div id="circle_images"></div>
		</div>

		<div id="mini_images_field"></div>

		<div id="controll_image_size"></div>
		<hr style="flex-basis: 100%;height: 0;margin: 0;border: 0;">
		<div id="controll_field">
			<label for="colorpicker">Set outer Circle Color</label>
			<input type="color" id="colorpicker_outer_circle" value="#000000"><br>
			<label for="colorpicker">Set inner Circle Color</label>
			<input type="color" id="colorpicker_inner_circle" value="#ffffff"><br>
			<input type="text" id="input_upper_text" value="ANTIFASCHISTISCHE"><br>
			<input type="text" id="input_down_text" value="AKTION"><br>
			<label for="colorpicker">Set Text Color</label>
			<input type="color" id="colorpicker_text" value="#ffffff"><br>
			<input type="button" id="reload_button" value="Reload Images"><br>
			<input type="file" id="image_picker" multiple value="Load Images"><br>
			<input type="button" id="download_button" value="Download"><br>

		</div>
	</div>
	<script src="html2canvas.min.js"></script>
	<!--https://github.com/niklasvh/html2canvas-->
	<script src="circletype.min.js"></script>
	<!--https://github.com/peterhry/CircleType/-->
	<script src="change_color_image.js"></script>
	<script src="script.js"></script>
</body>

</html>
