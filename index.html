<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Antifa Image generate by GruenerAntifaShop.de</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="style.css">

	<!--<script src="live.js"></script>-->
</head>

<body>
	<!---
	<div id="change_color_div">
		<input type="file" accept="image/*">

		<div class="menu">
			<input type="color" class="btn" id="colorpicker_change_image" value="#ff000000"><br>
		</div>

	</div>

	<div>
		<div id="image_field" height="500" width="500">
			<div id="circle_out"></div>
			<div id="circle_in"></div>
			<div id="circle_images"></div>
			<div id="image_field_text"></div>


		</div>

		<div id="mini_images_field"></div>

		<div id="controll_image_size"></div>

		<div id="controll_field">
			<label for="colorpicker">Set outer Circle Color:
			<input type="color" id="colorpicker_outer_circle" value="#000000"></label><br>
			<label for="colorpicker">Set inner Circle Color:
			<input type="color" id="colorpicker_inner_circle" value="#ffffff"></label><br>

			<div id="text_inputs">
			</div>
			<!--<input type="button" id="reload_button" value="Reload Images"><br>-->
			<input type="file" id="image_picker" multiple value="Load Images"><br>
			<input type="button" id="download_button" value="Download"><br>

		</div>
	</div>
	<script src="html2canvas.min.js"></script>
	<!--https://github.com/niklasvh/html2canvas-->
	<script src="circletype.min.js"></script>
	<!--https://github.com/peterhry/CircleType/-->
	<script src="change_color_image.js"></script>
	<script src="script.js"></script>
